<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja to Cat</title>
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <style type="text/CSS">
    </style>
    <script type="text/javascript">
        $(document).ready(function(){

            $('img').click(function() {
                var temp = $(this).attr('data-alt-src');
                var temp2 = $(this).attr('src');
                console.log(temp)                
                $(this).attr('src', temp);
                $(this).attr('data-alt-src', temp2);
            });
            

         

        });
    </script>

</head>
<body>
    <div class="container">
        <h1>Ninja to Cat</h1>
        <div class="row">
            <img src="cat0.png" alt="cat" data-alt-src='ninja0.png'>
        </div>
        <div class="row">
            <img src="cat1.png" alt="cat" data-alt-src='ninja1.png'>
        </div>
        <div class="row">
            <img src="cat2.png" alt="cat" data-alt-src='ninja2.png'>
        </div>
       <div class="row">
            <img src="cat3.png" alt="cat" data-alt-src='ninja3.png'>
        </div>
       <div class="row">
            <img src="cat4.png" alt="cat" data-alt-src='ninja4.png'>
        </div>
       
    </div>
    
</body>
</html>
